      <div class="oao-navi-application-name">

        <!-- Global Navigation > Statuspage Integration > Incident/Maintenance status -->

        <!-- JavaScript based login-form -->
        <div class="sheet">
          <div class="sheet__section">
            <div class="sheet__block"><h1 class="headline" data-i18n="oao.login.heading" data-i18n-attr="text"></h1>
              <form id="login-form" class="form content-elem" action="robots.txt" target="loginTarget" method="post"
                    autocomplete="on">
                <legend class="hidden" data-i18n="oao.login.heading" data-i18n-attr="text"></legend>

                <!-- NON-exos: error output -->
                <div id="login-error" class="notificaiton-wrap"></div>

                <span class="input-text-group input-text-group--empty"
                      style="overflow: visible; margin-bottom: 10px;"><span
                    class="input-text-group__icon exos-icon exos-icon-nav-user-16"></span>
                  <!-- type email not working in IE for Umlaut-Domains currently -->
                  <input
                      class="input-text login-form-user" id="login-form-user"
                      maxlength="200"
                      name="oaologin.username"
                      size="40"
                      tabindex="1"
                      autocapitalize="none"
                      spellcheck="false"
                      type="text"
                      required="true"
                      value=""><label
                      class="label login-form-user-label" for="login-form-user"><span data-i18n="oao.login.field.email"
                                                                                      data-i18n-attr="text"></span></label></span>
                <div class="label align-horizontal-right">
                  <a data-i18n="oao.login.forgotpw.link" data-i18n-attr="href" href="" data-flyin-href=""
                     class="link link--lookup oao-pi-open-in-flyin">
                    <span data-i18n="oao.login.forgotpw.heading" data-i18n-attr="text"></span>
                  </a>
                </div>
                <span class="input-text-group input-text-group--empty"
                      style="overflow: visible; margin-bottom: 10px;"><span
                    class="input-text-group__icon exos-icon exos-icon-password-16"></span><input
                    class="input-text login-form-password"
                    id="login-form-password"
                    maxlength="40"
                    name="oaologin.password"
                    size="40"
                    tabindex="2"
                    type="password"
                    required="true"
                    value=""><label
                    class="label login-form-password-label"
                    for="login-form-password"><span data-i18n="oao.login.field.password"
                                                    data-i18n-attr="text"></span></label></span>
                <footer class="sheet__footer">
                  <button class="button button--primary button--with-loader button--full-width"
                          name="submit"
                          tabindex="3" type="submit" value="" data-i18n="oao.login" data-i18n-attr="text"></button>
                </footer>
              </form>
            </div>
          </div>
